<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bitclash</title>
		<link rel="stylesheet" type="text/css" href="css/bitclash.css">
	</head>
	<body>
		<div class="normalView playerLeft playerRight">
			<div class="imageArea playerLeft">
				<div class="playerImage playerLeft"></div>
			</div>
			<div class="statusArea playerLeft playerRight">
				<div class="playerHP playerLeft"></div>
				<div class="playerName playerLeft playerRight"></div>
				<div class="playerHP playerRight"></div>
			</div>
			<div class="imageArea playerRight">
				<div class="playerImage playerRight"></div>
			</div>
		</div>

		<div class="compactView playerLeft">
			<div class="imageArea playerLeft">
				<div class="playerImage playerLeft"></div>
			</div>
			<div class="statusArea playerLeft">
				<div class="playerName playerLeft"></div>
				<div class="playerHP playerLeft"></div>
			</div>
		</div>
		<div class="compactView playerRight">
			<div class="statusArea playerRight">
				<div class="playerName playerRight"></div>
				<div class="playerHP playerRight"></div>
			</div>
			<div class="imageArea playerRight">
				<div class="playerImage playerRight"></div>
			</div>
		</div>

		<div id="errorMessage"></div>

		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/shared.js"></script>
		<script type="text/javascript" src="js/bitclash.js"></script>
		<script type="text/javascript" src="js/state.js"></script>
		<script type="text/javascript" src="js/twitch.js"></script>
		<script type="text/javascript" src="js/animate.js"></script>
	</body>
</html>
